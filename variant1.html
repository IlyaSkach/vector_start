<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Вариант 1 - Параллакс Хедер</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<style>
		.back-button {
			position: fixed;
			top: 20px;
			left: 20px;
			z-index: 1000;
			background: rgba(255, 255, 255, 0.9);
			padding: 10px 20px;
			border-radius: 5px;
			text-decoration: none;
			color: #333;
			font-family: Arial, sans-serif;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
			transition: all 0.3s ease;
		}

		.back-button:hover {
			background: white;
			transform: translateY(-2px);
		}

		.hero-section {
			position: relative;
			height: 100vh;
			width: 100%;
			overflow: hidden;
			margin-top: 100px;
		}

		.hero-video {
			position: absolute;
			top: 50%;
			left: 50%;
			min-width: 100%;
			min-height: 100%;
			width: auto;
			height: auto;
			transform: translateX(-50%) translateY(-50%);
			z-index: -1;
		}

		.hero-overlay {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: rgba(0, 0, 0, 0.5);
			z-index: 0;
		}

		.hero-content {
			position: relative;
			z-index: 1;
			color: white;
			text-align: center;
			padding: 20px;
			max-width: 800px;
			margin: 0 auto;
			top: 50%;
			transform: translateY(-50%);
		}

		.hero-content h2 {
			font-size: 3.5em;
			margin-bottom: 20px;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
		}

		.hero-content p {
			font-size: 1.5em;
			line-height: 1.6;
			margin-bottom: 30px;
			text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
		}

		.hero-button {
			display: inline-block;
			padding: 15px 30px;
			background: rgba(255, 255, 255, 0.2);
			color: white;
			text-decoration: none;
			border-radius: 5px;
			border: 2px solid white;
			font-size: 1.2em;
			transition: all 0.3s ease;
		}

		.hero-button:hover {
			background: white;
			color: #333;
		}
	</style>
</head>

<body>
	<a href="index.html" class="back-button">← Назад к вариантам</a>
	<div id="scroll-animate">
		<div id="scroll-animate-main">
			<div class="wrapper-parallax">
				<header>
					<h1>Может видео тут</h1>
				</header>

				<section class="content">
					<div class="hero-section">
						<video class="hero-video" autoplay muted loop playsinline>
							<source src="Image/video.mp4" type="video/mp4">
						</video>
						<div class="hero-overlay"></div>
						<div class="hero-content">
							<h2>Welcome to Vector</h2>
							<p>Варианты с кнопками потом</p>
							<a href="#" class="hero-button">Узнать больше</a>
						</div>
					</div>
					<div style="padding: 50px 20px;">
					Секция с контентом (обращение, инфографика и т.д.) 
					</div>
				</section>

				<footer>
					<h1>Footer</h1>
				</footer>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
